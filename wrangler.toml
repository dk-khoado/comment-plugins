#:schema node_modules/wrangler/config-schema.json
name = "rc-comment"
main = "src/index.ts"
compatibility_date = "2024-11-06"

[observability]
enabled = true

[[d1_databases]]
binding = "DB"
database_name = "my-blog"                            # change this to your database name
database_id = "ec90c5f6-2bad-4120-91a9-b7f78c14d922" # change this to your database id
migrations_dir = "migrations"

[assets]
directory = "./public"
binding = "ASSETS"
